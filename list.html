<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Belajar Tag Listing</title>
</head>
<body>
    <h1>Membuat Tag Listing</h1>
    <small>Unordered List(ul)</small>
     <!-- List yang tidak berurutan -->

    <ul type="circle">
       <li>Bermain Bola</li>
       <li>Bermain</li>
       <li>bola</li>
       <li>Basket</li>
    </ul>
    <small>Ordered list(ol)</small>
    <!-- List yang berurutan -->
    <ol type="A">
        <li>Bangun</li>
        <li>makan</li>
        <li>mandi</li>
        <li>makan siang</li>
        <li>sholat</li>
        <li>mandi</li>
    </ol>
</body>
</html>
